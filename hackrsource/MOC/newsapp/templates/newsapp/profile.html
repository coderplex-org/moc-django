{% extends "newsapp/layout.html" %}

{% block content %}
	<div class="container" style="padding-top:50px">
		<div id="post-list" class="container" style="padding-top:20px">
			{% for id, values in result.items %}
				<div class="row" id="article-{{id}}">
					<div class="col-md-offset-3 col-md-6">
						<div class="panel panel-default">
							<div class="panel-header">
								<h2 class="article-header text-center"> {{ values.1 }} </h2>
							</div>
							<div class="panel-body">
								<img src={{values.4}} class="img-responsive article-image">
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-md-6">
										<p class="article-author">
											<b>Published by : </b>{{values.0}}
										</p> <br>
									</div>
									<div class="col-md-6">
										<div class="col-md-3">
											<button class="btn btn-primary toggle-like" data-state="False" data-id="{{id}}">
												Like
											</button>
										</div>
										<div class="col-md-3">
											<button class="btn btn-success toggle-bookmark" data-state="True" data-id="{{id}}">
												Remove Bookmark
											</button>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<hr>
				</div>
			{% endfor %}
		</div>
	</div>	
	<script type="text/javascript">
		$(document).ready(function(){
		    $(".toggle-bookmark").click(function(){
                var element = $(this);
                var articleId = element.data("id");
                var state = element.data("state");
                $.ajax({
                    type:"GET",
                    url:"/unbookmark",
                    data:{id:articleId},
                    success: function(data) {
                        id = "#article-" + articleId;
					    $(id).remove();
                    },
			    });
		    });


		});
	</script>
{% endblock %}
